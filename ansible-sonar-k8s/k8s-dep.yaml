---
- name: Create a Deployment for adjust task.
  k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: demo-app
        labels:
          app: demo-app
      spec:
        replicas: 2
        selector:
          matchLabels:
            app: demo-app
        template:
          metadata:
            labels:
              app: demo-app
          spec:
            containers:
              - name: demo-app
                image: kakarot0503/my-app:0.0.4
                ports:
                  - containerPort: 8080
- name: Create a Service for adjust web server.
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: demo-app
      spec:
        selector:
          app: demo-app
        type: LoadBalancer
        ports:
          - name: demo-app
            protocol: TCP
            port: 32000
            targetPort: 8080
            nodePort: 30000
