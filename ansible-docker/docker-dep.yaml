---
- hosts: dev
  become: true
  tasks:
    - name: install python pip
      yum:
        name: python-pip
        state: present
    - name: docker install
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: start the container 
      docker_container:
        name: tomcat-app
        image: "kakarot0503/my-app:0.0.2"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
  
